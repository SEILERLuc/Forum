<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/login.css">

    <title>Forum</title>
</head>

<script>
function ShowSignPassword() { 
    var login_input = document.getElementById("show_sign");
    if (login_input.type === "password"){ 
        login_input.type = "text"; 
    } else { 
        login_input.type = "password"; 
    } 
} 

function ShowCreatePassword() { 
    var create_input = document.getElementById("show_create");
    if (create_input.type === "password"){ 
        create_input.type = "text"; 
    } else { 
        create_input.type = "password"; 
    } 
} 
</script>

<body>
    <ul class="menu cf">
        <li><a href="">My account</a></li>
      <div class="container" id="container">
          <div class="form-container sign-in-container">
              <form method="POST" action="/login">
                  <h1>Sign in</h1>
                  <div class="social-container">
                      <a class="social"><i class="fab fa-facebook-f"></i></a>
                      <a class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a class="social"><i class="fab fa-linkedin-in"></i></a>
                  </div>
                  <input name="email" type="email" placeholder="Email"/>
                  <input id="show_sign" name="password" type="password" placeholder="Password"/>
                  <input type="checkbox" onclick="ShowSignPassword()"> Show Password
                  <a href="#">Forgot your password?</a>
                  <button>Sign In</button>
              </form>
          </div>
          <div class="overlay-container">
            <form methot="POST" action="/create">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a class="social"><i class="fab fa-facebook-f"></i></a>
                    <a class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input name="email" type="email" placeholder="Email" />
                <input name="username" type="text" placeholder="Name" />
                <input id="show_create" name="password" type="password" placeholder="Password" />
                <input type="checkbox" onclick="ShowCreatePassword()"> Show Password
                <button>Sign Up</button>
            </form>
          </div>
      </div>
</body>
</html>

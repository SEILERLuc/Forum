
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/post.css">
</head>

<body>
    <div class="title">The Forum</div>
    <ul class="menu cf">
        <li><a href="/">Home</a></li>          				
    </ul>
    <div class="arround-new-post">
        <form method="POST" action="/send">
            <div class="arround-submit">
                <div class="arround-list">
                    <label for="langage">Choose a langage:</label>
                    <select id="langage" name="langage">
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="GO">GO</option>
                    </select>
                </div>
                <input class="button" type="submit" value="Add your new post">
            </div>
            <textarea type="text" name="user_message" rows="20" cols="70">Create your post</textarea>
        </form>
    </div>
</body>

</html>
